<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Bankify &mdash; your next gen banking</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <span class="header__logo">Bankify</span>
      </a>
      <!-- NAVIGATION -->
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#section-features" class="navigation__link">Features</a>
          </li>
          <li class="navigation__item">
            <a href="#section-operations" class="navigation__link"
              >Operations</a
            >
          </li>
          <li class="navigation__item">
            <a href="#section-testimonial" class="navigation__link"
              >Testimonials</a
            >
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__btn btn--open-modal">Open account</a>
          </li>
        </ul>
      </nav>
      <!-- MOBILE MENU BUTTON -->
    </header>
    <main class="main">
      <!-- HERO SECTION -->
      <section class="section-hero">
        <div class="hero">
          <div class="hero__img-box">
            <img
              src="./assets/images/cards.png"
              alt="Cards"
              class="hero__img"
            />
          </div>
          <div class="hero__textbox">
            <h1 class="heading-primary mb-sm">
              Meet the next generation <span>banking</span>
            </h1>
            <p class="hero__description mb-md">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima,
              culpa beatae! Magni repellat unde quas, dolorum fugiat amet
              deleniti natus.
            </p>
            <button class="btn btn--md btn--outline btn--scroll-to">
              Learn more
              <svg class="btn__icon">
                <use
                  xlink:href="./assets/icons/sprite.svg#icon-chevron-thin-right"
                ></use>
              </svg>
            </button>
            <a href="#" class="btn btn--normal">Contact us</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
